<html>
<style>
  #root {
    display: flex;
    flex-wrap: wrap;
    justify-content: start;
  }
  .item {
    width: 180px;
    height: 180px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #bfbfbf;
    margin: 0;
    transition: ease 0.3s;
    overflow: hidden;
    flex-direction: column;
    position: relative;
  }
  .pic img,.pic svg {
    max-width: 100px;
    max-height: 100px;
  }
  .item:hover {
    border-color: #0490e0;
    background: #f1f1f1;
    color: #0490e0;
  }
  .item:hover .pic img,.item:hover .pic svg {
    transform: scale(1.2);
  }
  .operation {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .operation p{
    font-size: 12px;
    height: 24px;
    line-height: 24px;
    max-width: 120px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    color: #999999;
  }
  .operation svg{
    transform: translateY(1px);
    cursor: pointer;
    margin-left: 2px;
  }
  .operationInput {
    display: none;
    position: absolute;
    width: 100%;
    height: 24px;
    left: 0;
    top: 0;
    z-index: 10;
    box-sizing: border-box;
    padding: 0 10px;
  }
</style>
<body style="background: #fff;">
  <div id="root"><root></root></div>
  <div id="box"></div>
  <script>
    const { postMessage } = window.acquireVsCodeApi();
    const cbs = {}
    let targetId = null
    let target = null

    root.addEventListener('click', (ev) => {
      let status = 'null'
      let flag = ev.target
      while(flag) {
        if(flag.className === 'operationEdit') {
          status = 'edit'
          target = flag.parentNode
          targetId = flag.parentNode.dataset['path']
          flag = null
        } else if(flag.className === 'operationCopy') {
          status = 'copy'
          target = flag.parentNode
          targetId = flag.parentNode.dataset['path']
          flag = null
        } else {
          flag = flag.parentNode
        }
      }

      if(status === 'copy') {
        const name = targetId.slice(targetId.lastIndexOf('/') + 1)
        const input = document.createElement('input')
        input.style.position = "fixed"
        input.style.opacity = 0
        document.body.appendChild(input)
        input.value = name
        input.focus()
        input.select()
        if (document.execCommand) {
          document.execCommand('copy')
          postMessage({type: 'message', content: '文件名复制成功！'})
        }
        input.parentNode.removeChild(input)
      }

      if(status === 'edit') {
        const children = Array.from(target.children)
        children.forEach(el => {
          if(el.className === 'operationInput') {
            el.style.display = 'block'
            el.focus()
            el.setSelectionRange(-1, -1)
            el.onblur = () => {
              const oldName = targetId.slice(targetId.lastIndexOf('/') + 1)
              const newName = el.value.trim()
              if(newName && newName !== oldName) {
                const cbid = new Date().getTime()
                cbs[cbid] = (status, filepath) => {
                  if(status === 'success') {
                    el.parentNode.setAttribute('data-path', filepath)
                    el.style.display = 'none'
                    children.forEach(i => {
                      if(i.className === 'operationTitle') {
                        i.innerHTML = newName
                      }
                    })
                  } else {
                    el.style.display = 'none'
                    el.value = oldName
                  }
                  delete cbs[cbid]
                }
                postMessage({type: 'edit', filepath: targetId, filename: el.value, content: '文件修改成功！', cbid})
                return
              }
              el.style.display = 'none'
              el.value = oldName
            }
          }
        })
      }
    })
    window.onload = () => {
      window.addEventListener('message', ({data}) => {
      const { cbid, status, filepath } = data
      const callback = cbs[cbid]
      callback && callback(status, filepath)
    })
    }
  </script>
</body>

</html>
